http:
  routers:
    immich:
      entrypoints: http
      rule: PathPrefix(`/`)
      service: immich
      middlewares:
        - immich-cors

  services:
    immich:
      loadBalancer:
        passHostHeader: false
        servers:
          - url: {{ env "IMMICH_URL" }}

  middlewares:
    immich-cors:
      headers:
        accessControlAllowOriginList: '*'
        accessControlAllowMethods: >-
          GET, PUT, POST, DELETE, OPTIONS
        accessControlAllowHeaders: >-
          X-Api-Key, User-Agent, Content-Type
        accessControlMaxAge: 1728000
